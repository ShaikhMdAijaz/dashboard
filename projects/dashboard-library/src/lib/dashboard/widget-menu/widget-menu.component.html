<mat-icon class="close-btn" (click)="onCloseIconClicked()">clear</mat-icon>
<span class="panel-header">Add widgets</span>
<hr class="mt-0">

<mat-list>
  <ng-container *ngFor="let widgetType of widgetTypes; let i = index">
    <lib-widget-type [widgetType]="widgetType" [id]="'widgetMenuModule_'+i" (widgetTypeDragstart)="onDragstart(widgetType)"
      (widgetTypeClicked)="onWidgetTypeClicked($event)" (widgetRemoved)="onWidgetRemoved($event)"></lib-widget-type>
  </ng-container>
</mat-list>
