
<ng-container *ngFor="let item of allChartsData; let i=index">
  <ng-container *ngIf="item.chartOptions != null && item.chartOptions != undefined && item.chartOptions.isChecked==true">
      <mat-icon class="remove-btn" (click)="onWidgetRemoved(item.chartOptions.title.text)">clear</mat-icon>
      <highcharts-chart class="chart-container" [id]="'card_'+i"
       (chartInstance)="onChartInstanceReceived($event)" [Highcharts]="Highcharts"
        [options]="item.chartOptions">
      </highcharts-chart>
  </ng-container>
</ng-container>
