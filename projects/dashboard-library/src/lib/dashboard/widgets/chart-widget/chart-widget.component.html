<!-- Area chart working start -->
<ng-container *ngIf="areaChart==true">
  <mat-icon class="remove-btn" (click)="onWidgetRemoved(chartOptions.title.text)">clear</mat-icon>
  <highcharts-chart class="chart-container" (chartInstance)="onChartInstanceReceived($event)" [Highcharts]="Highcharts"
    [options]="chartOptions">
  </highcharts-chart>
</ng-container>
<!-- Area chart working end -->

<!-- Bar chart working start -->
<ng-container *ngIf="barChart==true">
  <mat-icon class="remove-btn" (click)="onWidgetRemoved(barchartOptions.title.text)">clear</mat-icon>
  <highcharts-chart class="chart-container" (chartInstance)="onChartInstanceReceived($event)" [Highcharts]="Highcharts"
    [options]="barchartOptions">
  </highcharts-chart>
</ng-container>
<!-- Bar chart working end -->

<!-- Pie chart working start -->
<ng-container *ngIf="pieChart==true">
  <mat-icon class="remove-btn" (click)="onWidgetRemoved(pieChartOptions.title.text)">clear</mat-icon>
  <highcharts-chart class="chart-container" (chartInstance)="onChartInstanceReceived($event)" [Highcharts]="Highcharts"
    [options]="pieChartOptions">
  </highcharts-chart>
</ng-container>
<!-- Pie chart working end -->
